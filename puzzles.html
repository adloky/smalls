<meta charset="utf-8">
<style>
  * { box-sizing: border-box; font-family: sans-serif; }
  .z0 { background-color: #eddcbe; color: #c2a480; }
  .z1 { background-color: #c2a480; color: #eddcbe; }
  .z0.last-move { background-color: #eeed69; }
  .z1.last-move { background-color: #cdca00; }
  .square-sel, .square-sel.last-move { background-color: #447788; opacity: 0.5; }
  .square-error { background-color: #ff4040; }
  .board td { width: 12.5%; height: 12.5%; font: bold 12pt sans-serif; text-align: right; vertical-align: top; padding: 2pt; }
  .board td, .square-piece, .promo td { background-repeat: no-repeat; background-position: center center; background-size: cover; }
  .hidden { display: none; }
  button { padding: 2pt 8pt; }
  hr { border: none; border-top: 2pt solid #333; }
  .board-wrapper { width: 400pt; height: 400pt; position: relative; }
  .moves { padding: 10pt; font-size: 18pt; }
  
  .group, .puzzle { display: inline-block; padding: 3pt 5pt; cursor: hand; font-size: 14pt; }
  .group-puzzles { display: none; }
  .group-puzzles.sel { display: block; }
  .group.sel, .puzzle.sel { background: #CCC; }
  
  .group.try { background: #CCF; }
  .group.try.sel { background: #99C; }
  .puzzle.fail { background: #FBB; }
  .puzzle.fail.sel { background: #C99; }
  .puzzle.success { background: #BFB; }
  .puzzle.success.sel { background: #9C9; }
  
  .moves-success { color: #009000; }
  .moves-fail    { color: #C00000; }

<body>
<div>
  <div class="group-box"></div>
  <hr/>
  <div class="puzzle-box"></div>
  <div>&nbsp;</div>
</div>

<div class="board-wrapper">
  <table class="board" cellpadding="0" cellspacing="0" style="width: 100%; height: 100%">
    <tr><td class="sa8 z0 pzz">&nbsp;</td><td class="sb8 z1 pzz">&nbsp;</td><td class="sc8 z0 pzz">&nbsp;</td><td class="sd8 z1 pzz">&nbsp;</td><td class="se8 z0 pzz">&nbsp;</td><td class="sf8 z1 pzz">&nbsp;</td><td class="sg8 z0 pzz">&nbsp;</td><td class="sh8 z1 pzz">8</td></tr>
    <tr><td class="sa7 z1 pzz">&nbsp;</td><td class="sb7 z0 pzz">&nbsp;</td><td class="sc7 z1 pzz">&nbsp;</td><td class="sd7 z0 pzz">&nbsp;</td><td class="se7 z1 pzz">&nbsp;</td><td class="sf7 z0 pzz">&nbsp;</td><td class="sg7 z1 pzz">&nbsp;</td><td class="sh7 z0 pzz">7</td></tr>
    <tr><td class="sa6 z0 pzz">&nbsp;</td><td class="sb6 z1 pzz">&nbsp;</td><td class="sc6 z0 pzz">&nbsp;</td><td class="sd6 z1 pzz">&nbsp;</td><td class="se6 z0 pzz">&nbsp;</td><td class="sf6 z1 pzz">&nbsp;</td><td class="sg6 z0 pzz">&nbsp;</td><td class="sh6 z1 pzz">6</td></tr>
    <tr><td class="sa5 z1 pzz">&nbsp;</td><td class="sb5 z0 pzz">&nbsp;</td><td class="sc5 z1 pzz">&nbsp;</td><td class="sd5 z0 pzz">&nbsp;</td><td class="se5 z1 pzz">&nbsp;</td><td class="sf5 z0 pzz">&nbsp;</td><td class="sg5 z1 pzz">&nbsp;</td><td class="sh5 z0 pzz">5</td></tr>
    <tr><td class="sa4 z0 pzz">&nbsp;</td><td class="sb4 z1 pzz">&nbsp;</td><td class="sc4 z0 pzz">&nbsp;</td><td class="sd4 z1 pzz">&nbsp;</td><td class="se4 z0 pzz">&nbsp;</td><td class="sf4 z1 pzz">&nbsp;</td><td class="sg4 z0 pzz">&nbsp;</td><td class="sh4 z1 pzz">4</td></tr>
    <tr><td class="sa3 z1 pzz">&nbsp;</td><td class="sb3 z0 pzz">&nbsp;</td><td class="sc3 z1 pzz">&nbsp;</td><td class="sd3 z0 pzz">&nbsp;</td><td class="se3 z1 pzz">&nbsp;</td><td class="sf3 z0 pzz">&nbsp;</td><td class="sg3 z1 pzz">&nbsp;</td><td class="sh3 z0 pzz">3</td></tr>
    <tr><td class="sa2 z0 pzz">&nbsp;</td><td class="sb2 z1 pzz">&nbsp;</td><td class="sc2 z0 pzz">&nbsp;</td><td class="sd2 z1 pzz">&nbsp;</td><td class="se2 z0 pzz">&nbsp;</td><td class="sf2 z1 pzz">&nbsp;</td><td class="sg2 z0 pzz">&nbsp;</td><td class="sh2 z1 pzz">2</td></tr>
    <tr><td class="sa1 z1 pzz">&nbsp;</td><td class="sb1 z0 pzz">&nbsp;</td><td class="sc1 z1 pzz">&nbsp;</td><td class="sd1 z0 pzz">&nbsp;</td><td class="se1 z1 pzz">&nbsp;</td><td class="sf1 z0 pzz">&nbsp;</td><td class="sg1 z1 pzz">&nbsp;</td><td class="sh1 z0 pzz">1</td></tr>
  </table>
  <div class="square-piece" style="position: absolute; top: -1000; width: 12.5%; height: 12.5%; "></div>
  <div class="draggable" draggable="true" style=" position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; "></div>
  <div class="promo hidden" style="position: absolute; top: 0; width: 100%; height: 100%; background: #ffffff40; " >
    <div class="promo-box" style="position: absolute; left: 22.5%; top:41%;  width: 50%; height: 12.5%; background: white; border: 2pt solid black; padding: 2.5%; box-sizing: content-box; ">
      <table style=" width: 100%; height: 100%;"><tr><td class="pwq"></td><td class="pwn"></td><td class="pwr"></td><td class="pwb"></td></tr></table>
    </div>
  </div>
</div>
<div class="moves"></div>


<script>
    var startFen = "1k6/4P3/8/8/8/8/8/4K3 w - - 0 1";
    var curFen = startFen;
    var chess = new Chess();
    var pieceClassMap = new Map([["P", "pwp"], ["R", "pwr"], ["N", "pwn"], ["B", "pwb"], ["Q", "pwq"], ["K", "pwk"],
                                 ["p", "pbp"], ["r", "pbr"], ["n", "pbn"], ["b", "pbb"], ["q", "pbq"], ["k", "pbk"], ["z", "pzz"]]);

    var sides =    [["a8", "b8", "c8", "d8", "e8", "f8", "g8", "h8", "a7", "b7", "c7", "d7", "e7", "f7", "g7", "h7",
                     "a6", "b6", "c6", "d6", "e6", "f6", "g6", "h6", "a5", "b5", "c5", "d5", "e5", "f5", "g5", "h5",
                     "a4", "b4", "c4", "d4", "e4", "f4", "g4", "h4", "a3", "b3", "c3", "d3", "e3", "f3", "g3", "h3",
                     "a2", "b2", "c2", "d2", "e2", "f2", "g2", "h2", "a1", "b1", "c1", "d1", "e1", "f1", "g1", "h1",],
                    ["h1", "g1", "f1", "e1", "d1", "c1", "b1", "a1", "h2", "g2", "f2", "e2", "d2", "c2", "b2", "a2",
                     "h3", "g3", "f3", "e3", "d3", "c3", "b3", "a3", "h4", "g4", "f4", "e4", "d4", "c4", "b4", "a4",
                     "h5", "g5", "f5", "e5", "d5", "c5", "b5", "a5", "h6", "g6", "f6", "e6", "d6", "c6", "b6", "a6",
                     "h7", "g7", "f7", "e7", "d7", "c7", "b7", "a7", "h8", "g8", "f8", "e8", "d8", "c8", "b8", "a8"]];
                     
    var curPuzzle = null;

    function applyLast(move) {
        $(".last-move").removeClass("last-move");
        if (!move) return;
        
        $(".s" + move.substring(0, 2)).addClass("last-move");
        $(".s" + move.substring(2, 4)).addClass("last-move");
    }

    function pieceClass(elem, newClass) {
        var elemSel = $(elem);
        var curClass = elemSel.attr("class").match(/p(zz|[bw][prnbqk])/)[0];
        if (newClass) {
            elemSel.attr("class", elemSel.attr("class").replace(curClass, newClass));
            curClass = newClass;
        }
        return curClass;
    }
    
    function applyFen(fen) {
        var fen0 = fen.split(" ")[0];
        fen0 = fen0.replaceAll("1", "z",).replaceAll("2", "zz").replaceAll("3", "zzz").replaceAll("4", "zzzz")
            .replaceAll("5", "zzzzz").replaceAll("6", "zzzzzz").replaceAll("7", "zzzzzzz").replaceAll("8", "zzzzzzzz");

        var fs = fen0.split("/");
        var cols = "abcdefgh";
        var rows = "87654321";

        for (var y = 0; y < 8; y++) {
            for (var x = 0; x < 8; x++) {
                var elem = $(".s" + cols[x] + rows[y]);
                pieceClass(elem, pieceClassMap.get(fs[y][x]));
            }
        }
        
        curFen = fen;
    }
    
    function applyColor(color) {
        var curColor = $(".board td:first").attr("class").includes("sa8") ? 1 : -1;
        if (color === curColor)
            return;
            
        var side = sides[(1 - color) / 2];
        $(".board td").each((i,x) => {
            var elem = $(x);
            elem.attr("class", elem.attr("class").replace(/s[a-h][1-8]/, "s" + side[i]));
            if (i % 8 == 7) { elem.text(side[i].replace(/[a-h]/, "")); }
        });
    }
    
    // Drag and Drop
    function getSquare(event, diff) {
        var board = $(".board");
        var ss = board.width() / 8;
        var bp = board.offset();
        var p = { x: event.pageX - bp.left, y: event.pageY - bp.top };
        if (diff) {
            p.x -= diff.x;
            p.y -= diff.y;
        }
        
        var r = { x: Math.floor(p.x / ss) + 1
            , y: Math.floor(p.y / ss) + 1
            , size: ss
            , dx: p.x % ss
            , dy: p.y % ss};
        
        var color = $(".board td:first").attr("class").includes("sa8") ? 1 : -1;
        var cols = color === 1 ? "abcdefgh" : "hgfedcba";        
        var rows = color === 1 ? "87654321" : "12345678";
        r.name = null;
        r.class = "pzz";
        if (r.x > 0 && r.x < 9 && r.y > 0 && r.y < 9) {
            r.name = cols[r.x - 1] + rows[r.y - 1];
            r.class = $(".s" + r.name).attr("class").match(/p(zz|[bw][prnbqk])/)[0];
        }
        
        return r;
    }
    
    var dragSquare = null;
    
    $(".board-wrapper").on("dragover", function(event) {
        event = event.originalEvent;
        event.dataTransfer.dropEffect = "move";
        event.preventDefault();
    });
    
    $(".draggable").on("dragstart", function(event) {
        event = event.originalEvent;
        var s = getSquare(event);
        var turn = curFen.includes(" w ") ? 1 : -1;
        var color = s.class[1] == 'w' ? 1 : s.class[1] == 'b' ? -1 : 0;
        if (turn !== color) {
            event.preventDefault();
            return;
        }
        
        if (s.name) {
            $(".s" + s.name).addClass("square-sel");
        }
        var elem = $(".square-piece");
        elem.attr("class", "square-piece " + s.class);
        event.dataTransfer.setDragImage(elem[0], s.dx, s.dy);
        dragSquare = s;
    });

    $(".draggable").on("dragend", function dragEndHandler(event) {
        event = event.originalEvent;
        $(".square-sel").removeClass("square-sel");
        var s = getSquare(event, { x: dragSquare.dx - dragSquare.size / 2, y: dragSquare.dy - dragSquare.size / 2 });
        if (!s.name) return;
        
        chess.load(curFen);
        var callback = (promo) => {
            var move = dragSquare.name + s.name;
            var m = { from: dragSquare.name, to: s.name };
            if (promo) {
                m.promotion = promo;
            }
            var r = chess.move(m);
            if (!r) return;
            
            var uci = `${r.from}${r.to}${r.promotion ? r.promotion : ""}`;
            moveCallback(uci);
        }
        
        if (dragSquare.class.charAt(2) === "p" && (s.name.charAt(1) === "8" || s.name.charAt(1) === "1")) {
            var promo = $(".promo")[0];
            promo.promoCallback = callback;
            $(promo).removeClass("hidden");
        }
        else {
            callback();
        }
    });
    // Drag and Drop
    
    function moveNum(x) {
        if (x === null) {
            return null;
        }
        else if (typeof x === 'string' || x instanceof String) {
            if (!/^\d\.(\.\.)?$/.test(x))
                return null;
            
            return Number(x.match(/\d+/)) * 2 - 2 + (x.includes("...") ? 1 : 0);
        }
        else {
            return String(Math.floor(x / 2) + 1) + (x % 2 === 0 ? "." : "...");
        }
    }
    
    function parseMoves(fen, moves) {
        var ts = moves.replaceAll(/(\.+) */g, "$1 ").replaceAll(/ *([()]) */g, " $1 ")
                  .replaceAll(/ +/g, " ").split(" ").filter(x => x !== "");
        
        var _ts = [];
        var n = null;
        var prevMove = false;
        ts.forEach(t => {
            if (moveNum(t) !== null) {
                n = moveNum(t);
                prevMove = false;
            }
            else if (t === "(" || t === ")") {
                n = null;
                prevMove = false;
                _ts.push({v: t});
            }
            else {
                if (n === null)
                    throw "parse moves numbers error: " + moves;
                    
                if (prevMove) {
                    n++;
                }
                prevMove = true;
                _ts.push({v: t, n: n});
            }
        });
        ts = _ts;
        
        var node = { fen: fen, san: null, uci: null, ply: ts[0].n-1, nexts: [] };
        var root = node;
        var prevNode = null;
        var levelNodes = [];
        ts.forEach(t => {
            if (t.v === "(") {
                levelNodes.push(node);
                node = prevNode;
            }
            else if (t.v === ")") {
                node = levelNodes.pop();
            }
            else {
                if (node.ply + 1 !== t.n)
                    throw "parse moves numbers error: " + moves;
            
                chess.load(node.fen);
                var mr = chess.move(t.v);
                if (!mr)
                    throw "parse move error: (" + t.v + ") " + moves;
                    
                var uci = `${mr.from}${mr.to}${mr.promotion ? mr.promotion : ""}`;
                node.nexts.push({ fen: chess.fen(), san: t.v, uci: uci, ply: t.n, nexts: [] });
                prevNode = node;
                node = node.nexts.slice(-1)[0];
            }
        });
        
        return root;
    }
    
    $(document).ready(function() {
        var map = new Map();
        puzzles.forEach(p => {
            p.node = parseMoves(p.fen, p.moves);
            p.hist = [p.node];
            p.result = null;
            p.last = function() { return this.hist.slice(-1)[0]; };
            p.finished = function() { return this.last().nexts.length === 0; };
            map.set(p.id, p);
        });
        
        var gs = Object.groupBy(puzzles, p => p.id.split(".")[0]);
        var groupsHtml = [];
        var puzzlesHtml = [];
        for (var prop in gs) {
            var gid = "g" + prop;
            groupsHtml.push(`<div class="group" data-gid="${gid}">T${prop}</div>`);
            puzzlesHtml.push(`<div class="group-puzzles" data-gid="${gid}">` + gs[prop].map(p => `<div class="puzzle" data-pid="${p.id}">P${p.id.split(".")[1]}</div>`).join(" ") + `</div>`);
        }
        $(".group-box").html(groupsHtml.join(" "));
        $(".puzzle-box").html(puzzlesHtml.join(" "));
        puzzles = map;
        
        selGroup($(".group:first"));
    });

    function moveCallback(uci) {
        $(".group.sel").addClass("try");
    
        if (curPuzzle.finished()) 
            return;
        
        var node = curPuzzle.last().nexts.find(n => n.uci === uci);
        if (!node) {
            $(`.s${uci.substring(0,2)}`).addClass("square-error");
            $(`.s${uci.substring(2,4)}`).addClass("square-error");
            setTimeout(function () { $(".square-error").removeClass("square-error"); }, 1200);
            $(".puzzle.sel").addClass("fail");
            curPuzzle.result = 0;
            applyPuzzle();
            return;
        }
        
        curPuzzle.hist.push(node);
        if (!curPuzzle.finished()) {
            node = node.nexts[0];
            curPuzzle.hist.push(node);
        }
        
        if (curPuzzle.finished() && curPuzzle.result === null) {
            $(".puzzle.sel").addClass("success");
            curPuzzle.result = curPuzzle.score;
        }
        
        applyPuzzle();
    }
    
    function selGroup(elem) {
        elem = $(elem);
        if (elem.hasClass("sel"))
            return;
            
        $(".group.sel").removeClass("sel");
        $(".group-puzzles.sel").removeClass("sel");
        $(".puzzle.sel").removeClass("sel");
        elem.addClass("sel");
        var gid = elem.data("gid");
        $(`.group-puzzles[data-gid='${gid}']`).addClass("sel");
        selPuzzle($(".group-puzzles.sel .puzzle:first"));
    }
    
    function selPuzzle(elem) {
        elem = $(elem);
        if ($(elem).hasClass("sel"))
            return;
            
        $(".puzzle.sel").removeClass("sel");
        $(elem).addClass("sel");
        var pid = $(elem).data("pid");
        applyPuzzle(puzzles.get(pid));
    }
    
    function applyPuzzle(puzzle) {
        if (puzzle) {
            curPuzzle = puzzle;
        }
        applyColor(curPuzzle.node.fen.includes(" w ") ? 1 : -1);
        applyLast(curPuzzle.last().uci);
        applyFen(curPuzzle.last().fen);
        
        var ms = curPuzzle.hist.map(n => ({ san: n.san, ply: n.ply }));
        if (!curPuzzle.finished()) {
            ms.push({ san: "<b>?</b>", ply: ms.slice(-1)[0].ply + 1 });
        }
        var _ms = [];
        for (var i = 1; i < ms.length; i++) {
            var m = ms[i];
            if (i === 1 || m.ply % 2 === 0) {
                _ms.push(moveNum(m.ply));
            }
            _ms.push(m.san);
        }
        
        if (curPuzzle.finished()) {
            if (curPuzzle.result === 0) {
                _ms.push(`<span class="moves-fail">(с ошибкой)</span>`);
            }
            else {
                _ms.push(`<span class="moves-success">(решено +${curPuzzle.result})</span>`);
            }
        }
        
        $(".moves").html(_ms.join(" "));
    }
    
    $(document).on("click", ".group", function() {
        selGroup(this);
    });
    
    $(document).on("click", ".puzzle", function() {
        selPuzzle(this);
    });

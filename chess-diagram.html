              }

              var x1 = (s.charCodeAt(0) - "a".charCodeAt(0)) * 100 + 50;
              var y1 = ("8".charCodeAt(0) - s.charCodeAt(1)) * 100 + 50;
              var x2 = (s.charCodeAt(2) - "a".charCodeAt(0)) * 100 + 50;
              var y2 = ("8".charCodeAt(0) - s.charCodeAt(3)) * 100 + 50;

              var dx = x1 - x2;
              var dy = y1 - y2;
              var length = Math.sqrt(dx * dx + dy * dy);
              var sin = dx / length;
              var cos = dy / length;

              if (sin < 0 || cos === -1) { d = -d; }

              var ps = [];

              var ofs = 10;
              var ofs2 = 40;
              if (length <= 100) {
                  ofs2 = 30;
              }
              if (!hasText) {
                  ofs2 = 20;
              }
              
              ps.push({ x: 0, y: 0 + ofs });
              ps.push({ x: width * 1.5, y: width * 3 + ofs });
              ps.push({ x: width / 2, y: width * 3 + ofs });
              ps.push({ x: width / 2, y: length - ofs2 });
              ps.push({ x: 0, y: length - ofs2 });
              ps.push({ x: -width / 2, y: length - ofs2 });
              ps.push({ x: -width / 2, y: width * 3 + ofs });
              ps.push({ x: -width * 1.5, y: width * 3 + ofs });

              for (var i = 0; i < ps.length; i++) {
                  var x = ps[i].x;
                  var y = ps[i].y;
                  ps[i].x = Math.round(  x * cos + y * sin + x2 + d * width * cos);
                  ps[i].y = Math.round(- x * sin + y * cos + y2 - d * width * sin);
              }

              return ps;
          }

          function match(s, re, def) {
              if (typeof s !== "string" && !(s instanceof String)) return def;
              var ms = s.match(re);
              if (!ms) return def;
              return ms[0];
          }
          
          function getArrowsSvg() {
              var rs = [];
              var ss = $(".arrows-box").val().split(" ");
              
              ss.filter(s => /^[a-h][1-8]$/.test(s)).forEach(s => {
                  var x = (s.charCodeAt(0) - "a".charCodeAt(0)) * 100 + 50;
                  var y = ("8".charCodeAt(0) - s.charCodeAt(1)) * 100 + 50;
                  rs.push(`<circle cx="${x}" cy="${y}" r="45" style="stroke: white; stroke-width: 10; fill: none; "/>`);
                  rs.push(`<circle cx="${x}" cy="${y}" r="45" style="stroke: black; stroke-width: 6; fill: none; "/>`);
              });

              ss.filter(s => /^\$([a-h][1-8]){2}/.test(s)).forEach(s => {
                  var cs = getArrowCoords(s.substring(1), 14, 0, false);
                  cs.splice(5, 1);
                  cs.splice(3, 1);
                  var cStr = cs.map(p => "" + p.x + "," + p.y).join(" ");
                  rs.push("<polygon points=\"" + cStr + "\" style=\"fill: white; stroke: white; stroke-width: 10; \"/>");
                  rs.push("<polygon points=\"" + cStr + "\" style=\"fill: white; stroke: black; stroke-width: 3; \"/>");
              });
              
              ss.filter(s => /^([a-h][1-8]){2}/.test(s)).forEach(s => {
                  var color = Number(match(s, /\-/, "+") + "1");
                  var r = 22 + (color === 1 ? 2 : 0);
                  var text = match(s, /#../, "").replaceAll(/[#\.]/g, "");
                  var hasText = text !== "";
                  var cs = getArrowCoords(s, 12, Number(match(s, /\^\d+/, "^5").replace("^", ""))-5, hasText);
                  var c = cs[4];
                  
                  if (hasText) rs.push(`<circle cx="${c.x}" cy="${c.y}" r="${r}" style="fill: white; "/>`);
                  var cStr = cs.map(p => "" + p.x + "," + p.y).join(" ");
                  rs.push("<polygon points=\"" + cStr + "\" style=\"fill: black; stroke: white; stroke-width: 3; \"/>");
                  if (hasText) rs.push(`<circle cx="${c.x}" cy="${c.y}" r="${r-4}" style="stroke: black; stroke-width: 3; fill: ${color === 1 ? "white" : "black"}; "/>`);
                  rs.push(`<text x="${c.x}" y="${c.y+3}" style="font: bold ${text.length === 1 ? 35 : 26}px sans-serif; fill: ${color === -1 ? "white" : "black"}; " dominant-baseline="middle" text-anchor="middle">${text}</text>`);
              });
              
              var s = rs.join("");
              return "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"800\" height=\"800\">" + s + "</svg>";
          }

          function applyArrows() {
              var style = "background-image: url('data:image/svg+xml;ut8," + getArrowsSvg().replaceAll("#", "%23") + "'); ";
              $(".arrows").attr("style", style);
          }

          function applyFen(fen) {
              var fen0 = fen.split(" ")[0];
              fen0 = fen0.replaceAll("1", "z",).replaceAll("2", "zz").replaceAll("3", "zzz").replaceAll("4", "zzzz")
                  .replaceAll("5", "zzzzz").replaceAll("6", "zzzzzz").replaceAll("7", "zzzzzzz").replaceAll("8", "zzzzzzzz");

              var fs = fen0.split("/");
              var cols = "abcdefgh";
              var rows = "87654321";

              for (var y = 0; y < 8; y++) {
                  for (var x = 0; x < 8; x++) {
                      var elem = $(".s" + cols[x] + rows[y]);
                      elem.attr("class", elem.attr("class").replace(/p(zz|[bw][prnbqk])/, pieceClassMap.get(fs[y][x])));
                  }
              }

              curFen = fen;
          }

          function getMoveInterval(a, n) {
              var i = 0;
              var ni = 0;
              var r = [];
              for (; i < a.length && ni < n; i++) {
                  if (a[i].cmt && a[i].cmt.indexOf("d") >= 0) {
                      ni++;
                  }
              }

              if (i > 0) {
                  r.push(a[i - 1]);
              }

              for (; i < a.length && ni === n; i++) {
                  if (a[i].cmt && a[i].cmt.indexOf("d") >= 0) {
                      ni++;
                  }
                  r.push(a[i]);
              }

              return r;
          }

          function mis2arrows(mis) {
              var ss = [];
              if (mis[0].uci) {
                  ss.push("$" + mis[0].uci);
              }
          
              var getDelta = mi => {
                  var m = match(mi.cmt, /\d+/, "5");
                  if (m === "5") return "";
                  return `^${m}`;
              };
              
              var getColor = mi => mi.n % 2 === 0 ? "+" : "-";
              
              var getText = mi => {
                  var n = (Math.floor(mi.n/2) + 1);
                  if (n < 10) n = `${n}_`;
                  return `${n}`;
              }
              
              ss = ss.concat(mis.slice(1).map((mi,i) => `${mi.uci}${getColor(mi)}#${i+1}.${getDelta(mi)}`));
              return ss.join(" ");
          }
          
          function applyDiagram() {
              var n = Number($(".diagram-interval").val());
              var mis = getMoveInterval(moveInfos, n);
              $(".arrows-box").val(mis2arrows(mis));
              applyFen(mis[0].fen);
              applyArrows();
          }

          $(document).ready(function () {
              applyFen(startFen);

              $(".diagram-interval").change(function () {
                  applyDiagram();
              });
              
              $(".arrows-box").change(function () {
                  applyArrows();
              });

              $(".moves-box").change(() => {
                  var xs = $(".moves-box").val().replaceAll(clearRe, "").split(" ");
                  var mis = [{ fen: startFen }];
                  for (var i = 0; i < xs.length; i++) {
                      var x = xs[i];
                      if (x[0] !== '{')
                          mis.push({san: x});
                      else
                          mis[mis.length-1].cmt = x.substring(1, x.length-1);
                  }
                  
                  chess.load(startFen);
                  for (var i = 1; i < mis.length; i++) {
                      var mi = mis[i];
                      var r = chess.move(mi.san);
                      mi.uci = r.from + r.to;
                      mi.fen = chess.fen();
                      mi.n = i - 1;
                  }
                  
                  moveInfos = mis;
                  applyDiagram();
              });
          });
      </script>
  </body>
</html>
